; A test example for block-wise segmentation

[RUNTIME]
hdf_trunk = 200
hdf_compression = 1

[DATA]
; file path
path = /data/ct-keller-animal/%04d_z-interpolation=2.h5

; raw data variable
data_variable = volume

; raw data variable
data_group = /raw

; raw data variable, if not specificied, naming it by the segmentation method
; segmentation_variable = volume

; raw data variable
segmentation_group = /segmentation

[BLOCK_PROCESSING]
; block size
block_size = 200, 200, 200

; block overlap
block_overlap = 15

[PRE_PROCESSING]
; interpolation
interpolation = 1, 1, 1

; intensity threshold
intensity_threshold = 1

; smoothing
;smoothing = 3.6, 0.9, 0.9
smoothing = 0, 0, 0

[POST_PROCESSING]
; size threshold
size_threshold = 25

[MULTISCALE_ANALYSIS]
; msa scales
scales = 2.4, 3.0

; msa closing radius
radius_closing = 3

; msa opening radius
radius_opening = 0

; msa thresholds
thresholds = -1, -2, -3
;thresholds = -1, -2, -3, -2, -3, -4
cutoff = 999999

; cc analysis
conn = 26

[SEEDED_WATERSHED]
type = 1

[FEATURE_EXTRACTION]
; radius of the disk filter over the watersheds
radius_watershed = 1

; sigmas
sigmas = 1.5, 3.0

; scale
scale = 3

; selected features: 0 - all
type = 0

[RANDOM_FOREST]
; number of trees
n_trees = 100

; number of positive & negative samples
n_positive_samples = 2500
n_negative_samples = 2500

[BOUNDARY_CUE]
; boundary cue sigma
sigma = 1.8

[GRAPH_CUT]
; neighborhood
neighborhood = 26

; tlink type: 99 - flux + probmap + boundary cue + seeded
type_tlink = 99

; nlink type: 5 - gaussian + shape
type_nlink = 5

; hyper parameters
lambda_flux = 0.5

; hyper parameters
lambda_probmap = 1

; hyper parameters
lambda_bdcue = 1

; hyper parameters
lambda_gaussian = 1

; hyper parameters
lambda_shape = .5

; noise variance
sigma_noise = 100

