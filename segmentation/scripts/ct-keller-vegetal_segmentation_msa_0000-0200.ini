; Example configuration file for segmentation
; This file can specify multiple tasks that cover different time range with different parameter settings

[GLOBAL]
threads = 2
hdf_trunk = 100
hdf_compression = 9

[TASK00]
; the algorithm to call
method =  msa

; start frame
frame_start = 298

; end frame
frame_end = 300

; input file variable
infile_variable = stack

; input file template
infile_template = stack_%04d.mat

; input file path
infile_path = /export/home/xlou/export/ct-keller-vegetal

; output filename template
outfile_template = ct-keller-vegetal_%04d.h5

; output file path
outfile_path = /export/home/xlou/export/ct-keller-vegetal

; output file group and variable: segmentation
outfile_group_segmentation = /segmentation
outfile_variable_segmentation = volume

; output file group and variable: filtered raw data
outfile_group_raw = /raw
outfile_variable_raw = volume

; raw data size
size_raw = 1161, 1111, 162

; interpolation
interpolation = 1, 1, 3

; interpolated data size
size_interp = 1161, 1111, 486

; number of blocks
block_count = 4, 4, 3

; block size
block_size = 300, 300, 60

; interpolated block size 
block_size_interp = 300, 300, 180

; block overlap
block_overlap = 5

; msa scales
msa_scales = 1.6, 2.4

; msa closing radius
msa_closing_radius = 2

; msa opening radius
msa_opening_radius = 1

; msa thresholds
msa_thresholds = -1, -1.5, -2.0

; intensity threshold
intensity_threshold = 200;